<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>
    <h1>Inserindo vídeos hospedades localmente</h1>
    <p>Chegou a hora de carregarmos vídeos no nosso site. Esse será hospedado no meu próprio servidor!</p>
    <video src="midia/getting-started.mp4" controls></video>
    <video controls>
        <source src="midia/how-it-feels.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com esse formato de vídeo.</p>
    </video>
    <h2>Inserindo vídeos externos</h2>
    <p>Chegou a hora de carregarmos vídeos hospedados em plataformas de vídeo como o YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4usZ7sVykVk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
