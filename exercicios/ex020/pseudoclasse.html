<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Pseudo-Classes</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        div:hover{
            background-color: darkolivegreen;
        }
        div > p{
            display:none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div>
        Passe o mouse aqui!
        <p>TEXTO SECRETO</p>
    </div>
</body>
</html>
