<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Fomrulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="id-usu">Usuário: </label>
            <input type="text" name="usu" id="id-usu" required minlength="5" maxlength="15" size="13" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="id-senha">Senha: </label>
            <input type="password" name="senha" id="id-senha" required minlength="8" maxlength="20" size="20" placeholder="mínimo de 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
