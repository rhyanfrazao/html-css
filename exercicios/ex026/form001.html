<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.js" autocomplete="off" method="post">
        <p><label for="id-nome">Nome:</label> 
            <input type="text" name="nome" id="id-nome">
        </p>
        <p><label for="id-sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="id-sobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
