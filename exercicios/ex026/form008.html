<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="idn1">Primeiro Número: </label>
            <input type="number" name="n1" id="idn1" min="1" max="100" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idn2">Segundo Número: </label>
            <input type="number" name="n2" id="idn2" min="1" max="100" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idsoma">Soma: </label>
            <output id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
