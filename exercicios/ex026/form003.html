<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="id-nome">Nome: </label>
            <input type="text" name="nome" id="id-nome" required minlength="10" maxlength="35" size="15" placeholder="Nome Completo" autocomplete="name">

        </p>
        <p>
            <label for="id-media">Média: </label>
            <input type="number" name="media" id="id-media" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="id-mes">Período Letivo: </label>
            <input type="month" name="mes" id="id-mes">
        </p>
        <p>
            <label for="id-dia">Dia da Prova: </label>
            <input type="date" name="dia" id="id-dia">
        </p>
        <p>
            <label for="id-hora">Hora da Prova: </label>
            <input type="time" name="hora" id="id-hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
