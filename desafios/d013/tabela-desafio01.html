<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio Tabela 1</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Planilha de Notas</h1>

        </tr>

        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>

            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4" class="media">Média de Exatas</th>
            <td><strong>0.0</strong></td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>

            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4" class="media">Média de Humanas</th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
